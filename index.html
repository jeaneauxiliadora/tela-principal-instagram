<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=with, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="sortcut icon" href="./imag/favicon.ico" type="image/x-icon" />;
    <title>
        Instagram
    </title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imag/instragram1.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./imag/logo2.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imag/perfil.png" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como jeaneauxiliaora</a>
                <a href="#" class=" instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account"> Não é jeaneauxiliaora?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue"> Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="pet-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
